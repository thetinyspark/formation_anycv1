<div>
    @if( currentProduct !== null ){
        <h3>{{ currentProduct.name }}</h3>
        <img [src]="currentProduct.img" [alt]="currentProduct.name">
        <p>{{ currentProduct.description }}</p>
        <p>Price: {{ currentProduct.price }}â‚¬</p>
        <p>Platform: {{ currentProduct.platform }}</p>

        @if(buyable){
            <button (click)=addToCart(currentProduct)>BUY</button>
        }

        @if(removable){
            <button (click)=removeFromCart(currentProduct)>X</button>
        }
    }
    @else{
        <p>Produit non disponible</p>
    }
</div>
