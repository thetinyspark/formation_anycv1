
<div>
    <select name="" id="" [(ngModel)]="selectedPlatform">
        <option *ngFor="let currentPlatform of allPlatforms()" value={{currentPlatform}}>{{ currentPlatform }}</option>
    </select>
    <br/>

    <label for="searchName">Search by name:</label>
    <input  type="text" [(ngModel)]="searchName" placeholder="Search by name" />
    <br/>

    <label for="minPrice">Min Price:</label>
    <input  type="number" [(ngModel)]="minPrice" />
    <br/>

    <label for="maxPrice">Max Price:</label>
    <input  type="number" [(ngModel)]="maxPrice" />
    <br/>
</div>
<div class="products">
    <app-product *ngFor="let cur of products() | catalogFilter:getCatalogFilters()" 
                class="product" 
                [currentProduct]="cur" 
                [buyable]="true"/>
</div>
