
<div>
    <select name="" id="">
        <option *ngFor="let currentPlatform of allPlatforms" value={{currentPlatform}}>{{ currentPlatform }}</option>
    </select>
</div>

        <h3>{{ currentProduct.name }}</h3>
        <img [src]="currentProduct.img" [alt]="currentProduct.name">
        <p>{{ currentProduct.description }}</p>
        <p>Price: {{ currentProduct.price }}â‚¬</p>
        <p>Platform: {{ currentProduct.platform }}</p>
    </div>
</div>
