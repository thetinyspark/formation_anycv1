<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
        <label>Email: </label>
        <input type="email" formControlName="email" />
    </div>

    <div>
        <label>Password: </label>
        <input type="password" formControlName="password" />
    </div>

    <button type="submit">Connexion</button>
</form>
